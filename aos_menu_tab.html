<script>

	$(document).ready(function() {

		window.onscroll = function() {
			headerResize()
		};

		function headerResize() {
			if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
				document.getElementById("header-bar-id").style.height = "75px";  
				document.getElementById("menubar-id").style.top = "75px";  
			} else {
				document.getElementById("header-bar-id").style.height = "100px";
				document.getElementById("menubar-id").style.top = "100px";  
			}
		}

		$( ".intro-arrow-container" ).click(function() {
	        window.scrollTo ( {
	            top: 800,
	            behavior:"smooth"
	        });
		});

		$('.menubar-link').click(function() {
			$('.menubar-link.active').removeClass('active');
        	$(this).addClass('active');
		});
		
	});

</script>
